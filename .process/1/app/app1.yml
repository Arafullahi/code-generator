configuration:
  - name: pom.xml
    path: app1-container
    template: parent_pom.vm
    buildable: true
  - name: pom.xml
    path: app1-container/app1
    template: app_pom.vm
    buildable: false
  - name: App1.java
    path: app1-container/app1/src/main/java/org/ibs/cds/gode/app
    template: main.vm
    buildable: false
  - name: App1Function.java
    path: app1-container/app1/src/main/java/org/ibs/cds/gode/app/function
    template: app_function.vm
    buildable: false
  - name: gode.properties
    path: app1-container/app1/src/main/resources
    template: gode_properties.vm
    buildable: false
  - name: root.graphqls
    path: app1-container/app1/src/main/resources/graphql
    template: graphql.vm
    buildable: false
