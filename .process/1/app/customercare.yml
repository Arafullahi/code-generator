configuration:
  - name: pom.xml
    path: customercare-container
    template: parent_pom.vm
    buildable: true
  - name: pom.xml
    path: customercare-container/customercare
    template: app_pom.vm
    buildable: false
  - name: CustomerCare.java
    path: customercare-container/customercare/src/main/java/org/ibs/cds/gode/app
    template: main.vm
    buildable: false
  - name: CustomerCareFunction.java
    path: customercare-container/customercare/src/main/java/org/ibs/cds/gode/app/function
    template: app_function.vm
    buildable: false
  - name: gode.properties
    path: customercare-container/customercare/src/main/resources
    template: gode_properties.vm
    buildable: false
  - name: root.graphqls
    path: customercare-container/customercare/src/main/resources/graphql
    template: graphql.vm
    buildable: false
